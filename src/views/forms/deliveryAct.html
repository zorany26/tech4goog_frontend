<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registrar entrega</title>
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <!-- Iconos de Bootstrap -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
  <!-- CSS -->
  <link href="../../../assets/styles/style.css" rel="stylesheet">
</head>

<body class="m-5">
  <h1 class="text-center m-0">REGISTRO DE ENTREGA</h1>
  <div class="container d-flex justify-content-center align-items-center" style="min-height: 100vh;">
  <form  class="w-50">
    <div class="input-group flex-nowrap  mb-4">
      <span class="input-group-text" id="addon-wrapping"><i class="bi bi-people"></i></span>
      <input type="number" class="form-control border-primary" placeholder="Id organizacion" aria-label="Username"
        aria-describedby="addon-wrapping">
    </div>
    <div class="input-group flex-nowrap  mb-4">
      <span class="input-group-text" id="addon-wrapping"><i class="bi bi-box"></i></span>
      <input type="number" class="form-control border-primary" placeholder="Id producto" aria-label="Username"
        aria-describedby="addon-wrapping">
    </div>
    <div class="input-group flex-nowrap  mb-4">
      <span class="input-group-text" id="addon-wrapping"><i class="bi bi-file-text"></i></span>
      <textarea class="form-control border-primary" id="exampleFormControlTextarea1" placeholder="Agrega descripciÃ³n"
        rows="3"></textarea>
    </div>
    <div class="input-group flex-nowrap  mb-4">
      <span class="input-group-text" id="addon-wrapping"><i class="bi bi-calendar-check"></i></span>
      <input type="date" class="form-control border-primary" aria-label="Username" aria-describedby="addon-wrapping">
    </div>
    <div class="input-group flex-nowrap  mb-4">
      <span class="input-group-text" id="addon-wrapping"><i class="bi bi-stack"></i></span>
      <input type="number" class="form-control border-primary" placeholder="cantidad de productos" aria-label="Username"
        aria-describedby="addon-wrapping">
    </div>
    <div class="container text-center mt-2">
      <button type="submit" class="colorOrange mt-2 w-25" onclick="">Enviar</button>
    </div>

  </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</body>

</html>
