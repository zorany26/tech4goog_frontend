<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ingresar productos</title>
     <!-- Bootstrap -->
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
     <!-- Iconos de Bootstrap -->
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
     <!-- CSS -->
     <link href="../../../assets/styles/style.css" rel="stylesheet">
</head>
<body>
    <h1 class="text-center">INGRESAR NUEVOS PRODUCTOS</h1>
    <form>
        <div class="input-group">
          <span  class="input-group-text" id="addon-wrapping">@</span>
          <button type="button" class="btn btn-outline-secondary dropdown-toggle dropdown-toggle-split" data-bs-toggle="dropdown" aria-expanded="false">
            <span class="visually-hidden">Toggle Dropdown</span>
          </button>
          <ul class="dropdown-menu">
            <li><a class="dropdown-item" href="#">Computador portátil</a></li>
            <li><a class="dropdown-item" href="#">Computador de mesa</a></li>
            <li><a class="dropdown-item" href="#">Impresora</a></li>
            <li><a class="dropdown-item" href="#">Tableta</a></li>
            <li><a class="dropdown-item" href="#">Celular</a></li>
            <li><a class="dropdown-item" href="#">Televisor</a></li>
            <li><a class="dropdown-item" href="#">Proyector</a></li>
            <li><a class="dropdown-item" href="#">Accesorios y otros</a></li>
            
          </ul>
          <input type="text" class="form-control" placeholder="Categoria"  aria-label="Username" aria-describedby="addon-wrapping">
        </div>

          <div class="input-group flex-nowrap">
            <span class="input-group-text" id="addon-wrapping">@</span>
            <input type="text" class="form-control" placeholder="Id donador" aria-label="Username" aria-describedby="addon-wrapping">
          </div>
          <div class="input-group flex-nowrap">
            <span class="input-group-text" id="addon-wrapping">@</span>
            <input type="text" class="form-control" placeholder="Nombre del producto" aria-label="Username" aria-describedby="addon-wrapping">
          </div>
          <div class="input-group flex-nowrap">
            <span class="input-group-text" id="addon-wrapping">@</span>
            <textarea class="form-control" id="exampleFormControlTextarea1" placeholder="Agrega descripción del producto" rows="3"></textarea>
          </div>
          <div class="input-group flex-nowrap">
            <span class="input-group-text" id="addon-wrapping">@</span>
            <input type="number" class="form-control" placeholder="Cantidad de unidades" aria-label="Username" aria-describedby="addon-wrapping">
          </div>
          <div class="input-group">
            <span  class="input-group-text" id="addon-wrapping">@</span>
            <button type="button" class="btn btn-outline-secondary dropdown-toggle dropdown-toggle-split" data-bs-toggle="dropdown" aria-expanded="false">
              <span class="visually-hidden">Toggle Dropdown</span>
            </button>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" href="#">Bodega norte</a></li>
              <li><a class="dropdown-item" href="#">Bodega sur</a></li>
              <li><a class="dropdown-item" href="#">Bodega oriente</a></li>
              <li><a class="dropdown-item" href="#">Bodega occidente</a></li>
            </ul>
            <input type="text" class="form-control" placeholder="Ubicación"  aria-label="Username" aria-describedby="addon-wrapping">
          </div>
          <div class="input-group flex-nowrap">
            <span class="input-group-text" id="addon-wrapping">@</span>
            <input type="date" class="form-control"  aria-label="Username" aria-describedby="addon-wrapping">
          </div>
          
          <button type="submit" class="btn btn-success" onclick="" >Enviar</button>

    </form>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
