<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ingresar donador</title>
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <!-- Iconos de Bootstrap -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
  <!-- CSS -->
  <link href="../../../assets/styles/style.css" rel="stylesheet">
</head>

<body class="m-5">
  <h1 class="text-center">GESTIONAR DONADOR</h1>
  <div class="container d-flex justify-content-center align-items-center" style="min-height: 100vh;">
  <form class="w-50">
    <div class="input-group flex-nowrap mb-4">
      <span class="input-group-text" id="addon-wrapping"><i class="bi bi-person"></i></span>
      <input type="text" class="form-control border-primary" placeholder="Nombre de donador" aria-label="Username"
        aria-describedby="addon-wrapping">
    </div>
    <div class="input-group flex-nowrap mb-4">
      <span class="input-group-text" id="addon-wrapping"><i class="bi bi-file-earmark-text"></i> </span>
      <input type="number" class="form-control border-primary" placeholder="Número de identificación" aria-label="Username"
        aria-describedby="addon-wrapping">
    </div>

    <div class="input-group mb-4">
      <span class="input-group-text" id="addon-wrapping"><i class="bi bi-tag"></i></span>
      <button type="button" class="btn btn-outline-secondary border-primary dropdown-toggle dropdown-toggle-split"
        data-bs-toggle="dropdown" aria-expanded="false">
        <span class="visually-hidden">Toggle Dropdown</span>
      </button>
      <ul class="dropdown-menu">
        <li><a class="dropdown-item" href="#">Empresa</a></li>
        <li><a class="dropdown-item" href="#">Persona natural</a></li>
      </ul>
      <input type="text" class="form-control border-primary" placeholder="tipo donador" aria-label="Username"
        aria-describedby="addon-wrapping">
    </div>

    <div class="input-group flex-nowrap mb-4">
      <span class="input-group-text" id="addon-wrapping"><i class="bi bi-envelope"></i></span>
      <input type="email" class="form-control border-primary" placeholder="Correo electrónico" aria-label="Username"
        aria-describedby="addon-wrapping">
    </div>
    <div class="input-group flex-nowrap mb-4">
      <span class="input-group-text" id="addon-wrapping"><i class="bi bi-telephone"></i></span>
      <input type="tel" class="form-control border-primary" placeholder="Número telefono" aria-label="Username"
        aria-describedby="addon-wrapping">
    </div>
    <div class="input-group flex-nowrap mb-4">
      <span class="input-group-text" id="addon-wrapping"> <i class="bi bi-house"></i></span>
      <input type="text" class="form-control border-primary" placeholder="Dirección de donador" aria-label="Username"
        aria-describedby="addon-wrapping">
    </div>
    <div class="input-group flex-nowrap mb-4">
      <span class="input-group-text" id="addon-wrapping"><i class="bi bi-building"></i></span>
      <input type="text" class="form-control border-primary" placeholder="Ciudad" aria-label="Username"
        aria-describedby="addon-wrapping">
    </div>
    <div class="container text-center">
      <button type="submit" class="colorOrange mt-2 w-25" onclick="">Enviar</button>
    </div>

  </form>
  </div>



  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</body>

</html>
